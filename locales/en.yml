en:
  opennebula_provider:
    info:
      connecting: |-
        Connecting to OpenNebula
      creating: |-
        Creating a new instance...
      not_created: |-
        Instance is not created
      destroying: |-
        Machine %{machine} is destroying...
      state: |-
        Machine state is %{state}
      rsyncing: |-
        Rsyncing folder: %{hostpath} => %{guestpath}...
      rsync_not_found_warning: |-
        Warning! Folder sync disabled because the rsync binary is missing in the %{side}.
        Make sure rsync is installed and the binary can be found in the PATH.

    states:
      short_not_created: |-
        not created
      long_not_created: |-
        The OpenNebula instance is not created

      short_inactive: |-
        inactive
      long_inactive: |-
        Instance is inactive

      short_active: |-
        active
      long_active: |-
        Instance is active

      short_waiting: |-
        waiting
      long_waiting: |-
        Instance is waiting to create or boot

      short_running: |-
        running
      long_running: |-
        The OpenNebula instance is running

      short_error: |-
        error
      long_error: |-
        The OpenNebula instance cannot be started

      short_suspended: |-
        suspended
      long_suspended: |-
        The OpenNebula instance is suspended

    config:
      endpoint: |-
        rOCCI-server endpoint is not set
      username: |-
        Username is not set
      password: |-
        Password is not set
      os_tpl: |-
        An os template must defined via "os_tpl"

    compute:
      os_missing: |-
        Os template "%{template}" is not defined in OpenNebula
      resource_size_missing: |-
        Resource size "%{template}" is not defined in rOCCI-server

    errors:
      allocate: |-
        Allocation error! %{error}
      auth: |-
        Authentication error! %{error}
      compute: |-
        Compute error! %{error}
      connect: |-
        Connect error! %{error}
      resource: |-
        Resource error! %{error}
      quota: |-
        Quota error! %{error}
